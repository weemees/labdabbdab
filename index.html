<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспертная система для выбора книги</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Экспертная система для выбора книги</h1>
        <form id="bookForm">
            <label for="genre">Жанр:</label>
            <select id="genre" name="genre">
                <option value="">Любой</option>
                <option value="Антиутопия">Антиутопия</option>
                <option value="Классика">Классика</option>
                <option value="Фэнтези">Фэнтези</option>
            </select><br><br>

            <label for="pages">Количество страниц:</label>
            <input type="number" id="pages" name="pages" placeholder="Любое"><br><br>

            <label for="author">Автор:</label>
            <input type="text" id="author" name="author" placeholder="Любой"><br><br>

            <label for="language">Язык:</label>
            <select id="language" name="language">
                <option value="">Любой</option>
                <option value="Русский">Русский</option>
                <option value="Английский">Английский</option>
            </select><br><br>

            <button type="button" onclick="recommendBooks()">Найти книгу</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
